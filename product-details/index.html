<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <style>
    .product-detail {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .product-detail img {
      max-width: 100%;
    }

    .product-detail h1 {
      font-size: 24px;
    }

    .product-detail p {
      font-size: 18px;
    }

    .product-detail span {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="product-detail">
    <img id="product-image" src="" alt="Product Image">
    <h1 id="product-name"></h1>
    <p id="product-description"></p>
    <span id="product-price"></span>
  </div>

  <script>
    // Retrieve product from localStorage
    const product = JSON.parse(localStorage.getItem('items'));

    if (product) {
      // Display product details
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-description').textContent = product.desc;
      document.getElementById('product-price').textContent = "$" + product.price;
      document.getElementById('product-image').src = product.image;
      document.getElementById('product-image').alt = product.name;
    } else {
      document.querySelector('.product-detail').textContent = "No product data found.";
    }
  </script>
</body>

</html>
